<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<SCRIPT>
    let array=[];
    function taoMang() {
        for (let i= 0 ; i<10;i++ ){
            let a=Math.floor(Math.random()*100);
            array.push(a)
        }
return array;
    }
    function soSanh(){
        taoMang();
        for (let j=0;j<array.length;j++){
            if (array[j]>10){
                document.write('-'+ array[j]);
            }
        }
    }
    soSanh();
</SCRIPT>
</body>
</html>
