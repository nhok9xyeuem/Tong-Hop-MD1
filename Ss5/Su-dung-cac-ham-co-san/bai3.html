<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let text=prompt('mo ban nhap ')
    let thuong="abcdefghijklmnopqrstuvwxyz";
    let  hoa='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let result=[];
    for (let i=0;i<text.length;i++){
        if (thuong.indexOf(text[i])!==-1){
            result.push(text[i].toUpperCase());
        }
        else if(hoa.indexOf(text[i])!==-1){
            result.push(text[i].toLowerCase());
        }else{
            result.push(text[i]);
        }

    }
    document.write(result.join(''));
</script>

</body>
</html>
