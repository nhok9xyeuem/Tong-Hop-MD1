<script>
    let a = parseInt(prompt('gia tri 1'));
    let b = parseInt(prompt('gia tri 2'));
    let array = [];
    array.push(a,b);
    function doiCho() {
        let c = array[0];
        array[0] = array[1];
        array[1] = c;

    }


    document.write(doiCho(array));
