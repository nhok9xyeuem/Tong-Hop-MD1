    let bankinh=parseInt(prompt('moi ban nhap ban kinh cua hinh tron'));
    function dienTich() {
        let dientich=bankinh*bankinh*Math.PI;
        return dientich;
    }
    function chuVi() {
        let chuvi=bankinh*2*Math.PI;
        return chuvi;
    }
    alert('dien tich hinh tron la : ' +dienTich());
    alert('chu vi hinh tron la : ' + chuVi());
