<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let a = parseInt(prompt('moi ban nhap gia tri thu nhat'));
    let b = parseInt(prompt('moi ban nhap gia tri thu hai'));
    let c = parseInt(prompt('moi bajn nhap gia tri thu ba'));

    function soSanh() {
        if (a < b && a < c) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c;
        }

    }

    alert(soSanh());
</script>
</body>
</html>
