<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Nguyen To</title>
</head>
<body>
<script>
    let N = 2;
    while (N < 10000) {
        if (isPrime(N)) {
            document.write(N + ', ');
        }
        N = N + 1;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
