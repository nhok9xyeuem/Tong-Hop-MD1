<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let array1 = [1, 2, 3, 4, 6, 7, 8, 9, 2, 34, 54, 54, 65, 0, 234, 4, 5, 6, 6, 7, 7, 4, 3, 23, 42, 342, 34];
let array2=[123,23,4,56,7,890,9,9,8,7,6,7,8,9,7,5,4,3,2,1,99];
    function minArray(array) {
        let min = array[0];
        for (let i = 0; i < array.length; i++) {
            if (min > array[i]) {
                min = array[i];
            }
        }
        return min

    }
    let min=minArray(array2);
    alert(min);
</script>
