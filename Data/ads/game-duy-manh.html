<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>

<script>
    let numbers = parseInt(prompt("Nhap vao so luong so nguyen to ban muon xem : "));
    let count = 0;
    let N = 0;
    while (count < numbers) {
        if (isPrime(N)) {
            document.write(N + ' ');
            count = count + 1;
        }
        N = N + 1;
    }

    function isPrime(number) {
        if (number % 2 == 0 || number==1) {
            return true;
        } else {

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return true;
                }
            }
            return false;
        }
    }
</script>
</body>
</html>
