<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('<table border="0">');
    let number=parseInt(prompt());
    for (i=0;i<=number;i++){
        document.write('<tr>');
        for (j=0;j<=i;j++){
            document.write('<td>');
            document.write(' ');
            document.write('</td>');
        }
        for (k=number;k>=i;k--){
            document.write('<td>');
            document.write('*');
            document.write('</td>')
        }

        document.write('<tr>')
    }

    document.write('</table>');
</script>

</body>
</html>
