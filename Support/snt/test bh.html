<body>
<h1>Quản Lý Sản Phẩm</h1>
<input id="add">
<button type="button" onclick="themSanPham()">Thêm Sản Phẩm</button>
<br>
<button type="button" onclick="danhSachSanPham()">Danh Sach San Pham</button>
<button type="button" onclick="xoaSanPham()">Delete</button>
<button type="button" onclick="timKiem()">Tim Kiem</button>
<p id="sanpham"></p>
<script>
    let sanpham = [];

    function danhSachSanPham() {
        document.getElementById('sanpham').innerHTML = sanpham;
    }

    function timKiem() {
        let timkiem = document.getElementById('add').value;
        for (let i = 0; i < sanpham.length; i++) {
            if (timkiem == sanpham[i]) {
                document.getElementById('sanpham').innerHTML = sanpham[i];
                return;
            }
        }

        document.getElementById('sanpham').innerHTML = 'san pham ban tim khong co trong danh sach';

    }

    function xoaSanPham() {
        let timkiem = document.getElementById('add').value;
        for (let i = 0; i < sanpham.length; i++) {
            if (timkiem == sanpham[i]) {
                sanpham.splice(i, 1);
            }
        }
    }

    function suaSanPham() {
        let timkiem = document.getElementById('add').value;
        for (let i = 0; i < sanpham.length; i++) {
            if (timkiem == sanpham[i]) {
                sanpham[i] = prompt('moi ban thay doi ');
            }
        }
    }

    function themSanPham() {
        sanpham.push(document.getElementById('add').value);
    }
