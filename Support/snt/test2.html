<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function centuryFromYear() {
        let number=parseInt(prompt('moi ban nhap so nam'))
        if (number%100==0){
            let theky;
            theky=Math.floor(number/100)
            document.write(theky);
        }else {
            theky=Math.floor(number/100 + 1)
            document.write(theky);
        }
    }
    centuryFromYear();
</script>
</body>
</html>
