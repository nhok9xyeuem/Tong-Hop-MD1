<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   function adjacentElementsProduct() {
       let  array = [3, 6, -2, -5, 7, 3];
       let tich=0;
       let max=0;
      for (let i=0;i<array.length;i++){
          tich=parseInt(array[i])*parseInt(array[i+1]);
          if (tich>max){
              max=tich;
          }
      }
       return max;
   }
  document.write(adjacentElementsProduct());
</script>
</body>
</html>
